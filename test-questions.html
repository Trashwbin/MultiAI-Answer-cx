<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>测试题目页面</title>
  <style>
    .question-card {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }

    .question-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .question-content {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .question-options {
      margin-left: 20px;
    }

    .option {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="question-card">
    <div class="question-title">问题 1</div>
    <div class="question-content">
      以下关于JavaScript中的闭包(Closure)描述正确的是：
    </div>
    <div class="question-options">
      <div class="option">A. 闭包是一个函数和对其周围状态（lexical environment）的引用捆绑在一起时所形成的构造体</div>
      <div class="option">B. 闭包只能访问全局作用域中的变量</div>
      <div class="option">C. 闭包会导致内存泄漏，所以应该避免使用</div>
      <div class="option">D. 闭包只能在函数声明中使用，不能在函数表达式中使用</div>
    </div>
  </div>

  <div class="question-card">
    <div class="question-title">问题 2</div>
    <div class="question-content">
      请解释React中的虚拟DOM(Virtual DOM)是什么，以及它的主要优势是什么？
    </div>
  </div>

  <div class="question-card">
    <div class="question-title">问题 3</div>
    <div class="question-content">
      编写一个JavaScript函数，实现数组去重功能。要求不使用Set对象，返回一个新数组，不改变原数组。
    </div>
  </div>
</body>

</html>
